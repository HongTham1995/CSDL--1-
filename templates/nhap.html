<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Câu Hỏi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Styling for layout */
        .left-section {
            width: 25%;
            height: 100vh;
            overflow-y: scroll;
            padding: 10px;
            background-color: #f8f9fa;
        }

        .right-section {
            width: 75%;
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
        }

        /* ComboBox and search container styling */
        .search-container {
            display: flex;
            align-items: center;
            gap: 20px;
            /* 20px spacing between elements */
        }

        #search-type {
            width: 15%;
            /* Main combo box takes 15% */
        }

        #source-search {
            width: 10%;
            /* Secondary combo boxes take 25% */
            display: none;
        }

        #topic-search,
        #time-search {
            width: 25%;
            /* Secondary combo boxes take 25% */
            display: none;
        }

        .search-container input[type="text"],
        #start-date,
        #end-date {
            width: 40%;
            /* Search input takes 40% */
        }

        #time-search .datetime-input {
            width: 48%;
            /* Each datetime input takes 48% */
        }

        .table {
            width: 100%;
        }

        .input-group {
            width: 100%;
            /* Full width for input group */
        }
    </style>
</head>

<body>
    <div class="button-group mt-3">
        <button class="btn btn-secondary" onclick="navigateToPage('page1')"><a href="./app_web">Dữ liệu web</a></button>
        <button class="btn btn-secondary" onclick="navigateToPage('page2')"><a href="./app_tc">Dữ liệu thủ công</a>
        </button>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 left-section">
                <h4>Nhập Văn Bản</h4>
                <textarea class="form-control text-area" rows="25" id="textAreaId"
                    placeholder="Nhập các đoạn văn bản vào đây..."></textarea>
                <div class="combo-box-group">
                    <select class="form-control" id="data-source">
                        <option value="chatgpt">ChatGPT</option>
                        <option value="gemini">Gemini</option>
                    </select>
                    <button class="btn btn-primary" onclick="collectData()">Thu Thập Dữ Liệu</button>
                </div>
            </div>

            <div class="col-md-9 right-section">
                <h2>Danh Sách Câu Hỏi</h2>
                <div class="row mb-3 search-container">

                    <!-- Main ComboBox -->
                    <select id="search-type" class="form-control" onchange="changeSearchType()">
                        <option value="all">Tất cả</option>
                        <option value="source">Chọn Nguồn</option>
                        <option value="topic">Chọn Đề Tài</option>
                        <option value="time">Thời Gian</option>
                    </select>

                    <!-- Secondary ComboBox for "Nguồn" and "Đề Tài", hidden by default -->
                    <div id="source-search" class="form-group" style="display: none;">
                        <select class="form-control" id="source-select" name="source" onchange="submitSearch()">
                            <option value="Gemini">Gemini</option>
                            <option value="ChatGPT">ChatGPT</option>
                        </select>
                    </div>

                    <div id="topic-search" class="form-group" style="display: none;">
                        <select class="form-control" id="topic-select" name="topic" onchange="submitSearch()">
                            {% set topics = [] %} <!-- Dùng list để theo dõi các đề tài -->
                            {% for question in questions %}
                            {% if question[7] not in topics %}
                            <option value="{{ question[7] }}">{{ question[7] }}</option>
                            {% set topics = topics + [question[7]] %} <!-- Thêm đề tài vào danh sách -->
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Date range label and inputs for "Thời Gian", hidden by default -->
                    <div id="time-search" style="display: none;">
                        <label id="time-label" style="display: none; font-weight: bold;">Chọn Khoảng Thời Gian</label>
                        <div class="form-group d-flex" style="gap: 20px;">
                            <input type="datetime-local" id="start-date" class="datetime-input form-control"
                                placeholder="Ngày Bắt Đầu">
                            <input type="datetime-local" id="end-date" class="datetime-input form-control"
                                placeholder="Ngày Kết Thúc">
                        </div>
                    </div>

                    <!-- Search bar, always visible -->
                    <div id="default-search">
                        <form action="{{ url_for('ai_search_questions') }}" method="GET">
                            <div class="input-group" style="width: calc(100% + 200px);">
                                <input type="text" class="form-control" name="query" id="searchInput"
                                    placeholder="Tìm kiếm câu hỏi...">
                                <div class="input-group-append">
                                    <!-- <button class="btn btn-outline-secondary" id="TimKiemAI" type="submit" >Tìm</button> -->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <table class="table" id="dataTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Câu Hỏi</th>
                            <th>Hành Động</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for question in questions %}
                        <tr>
                            <td>{{ question[0] }}</td>
                            <td>{{ question[1] }}</td>
                            <td class="action-buttons">
                                <button class="btn btn-info" data-toggle="modal" data-target="#viewModal"
                                    data-question="{{ question[1] }}"
                                    data-answer_a="{{ question[2] }}"
                                    data-answer_b="{{ question[3] }}"
                                    data-answer_c="{{ question[4] }}"
                                    data-answer_d="{{ question[5] }}"
                                    data-correct_answer="{{ question[6] }} "
                                    data-detai="{{ question[7] }}"
                                    data-nguon="{{ question[8] }}"
                                    data-thoigian="{{ question[9] }}">
                                    Xem
                                </button>
                                <button class="btn btn-warning" data-toggle="modal" data-target="#editModal"
                                    data-id="{{ question[0] }}" data-question="{{ question[1] }}"
                                    data-answer_a="{{ question[2] }}" data-answer_b="{{ question[3] }}"
                                    data-answer_c="{{ question[4] }}" data-answer_d="{{ question[5] }}"
                                    data-correct_answer="{{ question[6] }}">
                                    Sửa
                                </button>
                                <a href="{{ url_for('ai_delete_question', id=question[0]) }}" class="btn btn-danger"
                                    onclick="return confirm('Bạn có chắc chắn muốn xóa câu hỏi này không?');">Xóa</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <!-- Modal Xem chi tiết -->
    <div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="viewModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewModalLabel">Chi Tiết Câu Hỏi</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p><strong>Câu hỏi:</strong> <span id="view-question"></span></p>
                    <p><strong>Đáp án A:</strong> <span id="view-answer_a"></span></p>
                    <p><strong>Đáp án B:</strong> <span id="view-answer_b"></span></p>
                    <p><strong>Đáp án C:</strong> <span id="view-answer_c"></span></p>
                    <p><strong>Đáp án D:</strong> <span id="view-answer_d"></span></p>
                    <p><strong>Đáp án đúng:</strong> <span id="view-correct_answer"></span></p>
                    <p><strong>Đề tài:</strong> <span id="view-detai"></span></p>
                    <p><strong>Nguồn:</strong> <span id="view-nguon"></span></p>
                    <p><strong>Thời gian:</strong> <span id="view-thoigian"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="edit-form" method="POST">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Sửa Câu Hỏi</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Đóng">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="id" id="edit-id">
                        <div class="form-group">
                            <label for="edit-question">Câu Hỏi:</label>
                            <input type="text" class="form-control" name="cau_hoi" id="edit-question" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-answer_a">Đáp Án A:</label>
                            <input type="text" class="form-control" name="dap_an_a" id="edit-answer_a" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-answer_b">Đáp Án B:</label>
                            <input type="text" class="form-control" name="dap_an_b" id="edit-answer_b" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-answer_c">Đáp Án C:</label>
                            <input type="text" class="form-control" name="dap_an_c" id="edit-answer_c" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-answer_d">Đáp Án D:</label>
                            <input type="text" class="form-control" name="dap_an_d" id="edit-answer_d" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-correct_answer">Đáp Án Đúng:</label>
                            <input type="text" class="form-control" name="dap_an_dung" id="edit-correct_answer"
                                required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                        <button type="submit" class="btn btn-primary">Cập Nhật</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>

        //sửa 
        $('#editModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var id = button.data('id');
            $('#edit-id').val(id);
            $('#edit-question').val(button.data('question'));
            $('#edit-answer_a').val(button.data('answer_a'));
            $('#edit-answer_b').val(button.data('answer_b'));
            $('#edit-answer_c').val(button.data('answer_c'));
            $('#edit-answer_d').val(button.data('answer_d'));
            $('#edit-correct_answer').val(button.data('correct_answer'));

            $('#edit-form').attr('action', `/edit_question/${id}`);
        });



        // XEM
        $('#viewModal').on('show.bs.modal', function (event) {
            const button = $(event.relatedTarget); // Lấy thông tin từ nút đã click
            $('#view-question').text(button.data('question'));
            $('#view-answer_a').text(button.data('answer_a'));
            $('#view-answer_b').text(button.data('answer_b'));
            $('#view-answer_c').text(button.data('answer_c'));
            $('#view-answer_d').text(button.data('answer_d'));
            $('#view-correct_answer').text(button.data('correct_answer'));
            $('#view-detai').text(button.data('detai'));
            $('#view-nguon').text(button.data('nguon'));
            $('#view-link').text(button.data('link'));
            $('#view-thoigian').text(button.data('thoigian'));
        });


        function collectData() {
            const text = document.getElementById('textAreaId').value.trim();

            if (!text) {
                alert("Vui lòng nhập văn bản!");
                return;
            }

            const selectedOption = document.getElementById('data-source').value;
            const source = selectedOption === 'chatgpt' ? 'ChatGPT' : 'Gemini';

            const topicRegex = /"([^"]+)"/;
            const topicMatch = text.match(topicRegex);
            const topic = topicMatch ? topicMatch[1] : "Chưa xác định";

            const regex = /Câu\s*\d+:\s*([\s\S]+?)\nĐáp án:\s*([A-D])/g;
            let match;
            const questions = [];

            while ((match = regex.exec(text)) !== null) {
                const fullQuestionText = match[1].trim();
                const correctAnswer = match[2].trim();
                const questionText = fullQuestionText.split('?')[0].trim() + '?';

                const answerRegex = /([A-D])\.\s+([^\n]+)/g;
                const answers = {};
                let answerMatch;
                while ((answerMatch = answerRegex.exec(fullQuestionText)) !== null) {
                    answers[answerMatch[1].toLowerCase()] = answerMatch[2].trim();
                }

                const questionData = {
                    cauhoi: questionText,
                    answer_a: answers['a'] || '',
                    answer_b: answers['b'] || '',
                    answer_c: answers['c'] || '',
                    answer_d: answers['d'] || '',
                    dapandung: correctAnswer
                };

                questions.push(questionData);
            }

            if (questions.length === 0) {
                alert("Không tìm thấy câu hỏi hợp lệ trong văn bản.");
                return;
            }

            fetch('/insert_data', {  // Adjust this endpoint if needed
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    topic: topic,
                    source: source,
                    questions: questions,
                    timestamp: new Date().toISOString()
                })
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Không thể gửi dữ liệu.");
                });
        }





        // Function to handle visibility of search sections based on selected search type
        function changeSearchType() {
            var searchType = document.getElementById("search-type").value;

            // Ẩn tất cả combobox trước
            document.getElementById("source-search").style.display = "none";
            document.getElementById("topic-search").style.display = "none";
            document.getElementById("time-search").style.display = "none";

            // Hiển thị combobox tương ứng
            if (searchType == "source") {
                document.getElementById("source-search").style.display = "block";
            } else if (searchType == "topic") {
                document.getElementById("topic-search").style.display = "block";
            } else if (searchType == "time") {
                document.getElementById("time-search").style.display = "block";
            }
        }

        //     // Lấy giá trị của ô input text

        //     // Nếu ô tìm kiếm trống, xóa giá trị của nó khỏi form
        //     if (!queryInput.value.trim()) {
        //         queryInput.value = ''; // Đảm bảo rằng ô này trống khi gửi form
        //     }

        //     // Bạn có thể thêm logic khác để xử lý nếu các combobox không có giá trị mặc định
        // });


        // Hàm lọc dữ liệu theo ID
        function filterTable() {
            var search = document.getElementById('searchInput').value.toLowerCase(); // Lấy giá trị từ input
            var rows = document.querySelectorAll('#dataTable tbody tr'); // Tất cả các dòng trong bảng

            rows.forEach(function (row) {
                var cells = row.getElementsByTagName('td');
                var idCell = cells[0].textContent.toLowerCase(); // Lấy ID từ cột thứ 1

                // Kiểm tra xem ID có khớp với giá trị tìm kiếm
                if (idCell.includes(search)) {
                    row.style.display = ''; // Hiển thị dòng nếu thỏa mãn
                } else {
                    row.style.display = 'none'; // Ẩn dòng nếu không thỏa mãn
                }
            });
        }

        // Thêm sự kiện khi người dùng nhập dữ liệu vào ô tìm kiếm
        document.getElementById('searchInput').addEventListener('input', filterTable);

        // Gọi hàm lọc khi trang được tải
        filterTable();
    </script>




</body>

</html>
